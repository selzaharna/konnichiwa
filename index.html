<body class="action-bottom">

<section class="intro">
	<div class="intro-msg">
		<h1>Konnichiwa</h1>
		<p>Our team is growing, and it's time to greet your comrades (with #slack)</p>
	</div>
</section>

<button class="btn-bottom get-started">Get Started</button>



<!-- load bg images, so i doesn't flicker on iphone? -->
<img src="images/welcome_2.png" class="hide">
<img src="images/welcome_3.png" class="hide">

<!-- scripting -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
<script src="./js/start.js"></script>
<script src="./js/ga.js"></script>
<script src="./js/SlackThis.js"></script>
<script>
$(function() {

	// swap backgrounds on intro...
	var seconds = 5000;
	var step = 0;
	var limit = 3;

	$(".intro").addClass("bg"+step);

  	setInterval(function(){
    	$(".intro").removeClass("bg"+step);
    	step = (step > limit) ? 0 : step + 1;
    	$(".intro").addClass("bg"+step);
  	},seconds);

  	// play sound on 'get started' button click
  	var audioElement = document.createElement('audio');
		audioElement.setAttribute('src', 'sound/k.mp3');
    audioElement.play();
		$('.get-started').click(function() {
			if (SlackThis.isLoggedIn()) {
				window.location.href = './peeps.html';
			} else {
				window.location.href = 'http://ec2-54-68-0-23.us-west-2.compute.amazonaws.com:8080/konnichiwa/auth/authenticate';
			}
		});

	// GA
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','http://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-1170033-18', 'auto');
		ga('send', 'pageview');	

});
</script>
